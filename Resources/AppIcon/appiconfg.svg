<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Microphone icon without text -->
    <defs>
        <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Microphone body -->
    <rect x="178" y="100" width="100" height="160" rx="50" fill="url(#micGradient)" stroke="#FFFFFF" stroke-width="10"/>

    <!-- Microphone grille lines -->
    <line x1="195" y1="130" x2="261" y2="130" stroke="#FFFFFF" stroke-width="5" opacity="0.7"/>
    <line x1="195" y1="155" x2="261" y2="155" stroke="#FFFFFF" stroke-width="5" opacity="0.7"/>
    <line x1="195" y1="180" x2="261" y2="180" stroke="#FFFFFF" stroke-width="5" opacity="0.7"/>
    <line x1="195" y1="205" x2="261" y2="205" stroke="#FFFFFF" stroke-width="5" opacity="0.7"/>
    <line x1="195" y1="230" x2="261" y2="230" stroke="#FFFFFF" stroke-width="5" opacity="0.7"/>

    <!-- Microphone stand -->
    <path d="M 228 260 Q 228 295 228 310 L 228 345" stroke="#4A90E2" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Microphone base -->
    <ellipse cx="228" cy="355" rx="65" ry="18" fill="#4A90E2" stroke="#FFFFFF" stroke-width="8"/>

    <!-- Sound waves - left -->
    <path d="M 155 160 Q 125 160 125 228 Q 125 296 155 296" stroke="#4CAF50" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 135 185 Q 110 185 110 228 Q 110 271 135 271" stroke="#4CAF50" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.65"/>

    <!-- Sound waves - right -->
    <path d="M 301 160 Q 331 160 331 228 Q 331 296 301 296" stroke="#4CAF50" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 321 185 Q 346 185 346 228 Q 346 271 321 271" stroke="#4CAF50" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.65"/>
</svg>
