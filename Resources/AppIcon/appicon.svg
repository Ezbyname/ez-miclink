<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1A1A2E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="456" height="456" fill="url(#bgGradient)" rx="80"/>

    <!-- Microphone body -->
    <rect x="178" y="120" width="100" height="140" rx="50" fill="url(#micGradient)" stroke="#FFFFFF" stroke-width="8"/>

    <!-- Microphone grille lines -->
    <line x1="198" y1="145" x2="258" y2="145" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <line x1="198" y1="165" x2="258" y2="165" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <line x1="198" y1="185" x2="258" y2="185" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <line x1="198" y1="205" x2="258" y2="205" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <line x1="198" y1="225" x2="258" y2="225" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>
    <line x1="198" y1="245" x2="258" y2="245" stroke="#FFFFFF" stroke-width="4" opacity="0.6"/>

    <!-- Microphone stand -->
    <path d="M 228 260 Q 228 290 228 300 L 228 330" stroke="#4A90E2" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Microphone base -->
    <ellipse cx="228" cy="340" rx="60" ry="15" fill="#4A90E2" stroke="#FFFFFF" stroke-width="6"/>

    <!-- Sound waves -->
    <path d="M 295 180 Q 320 180 320 228 Q 320 276 295 276" stroke="#4CAF50" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 315 200 Q 335 200 335 228 Q 335 256 315 256" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>

    <path d="M 161 180 Q 136 180 136 228 Q 136 276 161 276" stroke="#4CAF50" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 141 200 Q 121 200 121 228 Q 121 256 141 256" stroke="#4CAF50" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>